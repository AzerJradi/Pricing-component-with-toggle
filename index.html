<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <img src="./images/bg-top.svg" alt="" id="img">
  <img src="./images/bg-bottom.svg" alt="" class="img">

<label class="switch">
  <input checked="" type="checkbox" class="toggle">
  <span class="slider"></span>
  <span class="card-side"></span>
</label>
  <b><p class="titre">Our Pricing</p></b>
  <p class="ann">Annually</p>
  <p class="mon">Monthly</p>

  <div class="basic">
    <b><p class="bas">Basic</p></b>
    <p id="a">&dollar;19.99</p>
    <p id="aa">
      <p id="zzz">500 GB Storage</p>
      <br>
      <p id="z">2 Users Allowed</p>
      <br>
      <p id="zz">Send up to 3 GB</p>
    </p>
    <b><button class="btn">Learn More</button></b>
  </div>

  <div class="pro">
    <p id="pro">Professional</p>
    <p class="b">&dollar;24.99</p>
    <p class="bb">
      <p class="zzz">1 TB Storage</p>
      <p class="z">5 Users Allowed</p>
      <p class="zz">Send up to 10 GB</p>
    </p>
    <button id="btn">Learn More</button>
  </div>

  <div class="mas">
    <b><p class="title">Master</p></b>
    <p id="x">
      <p class="x">&dollar;39.99</p>
      <p class="xx">2 TB Storage</p>
      <p class="xxx">10 Users Allowed</p>
      <p class="xxxx">Send up to 20 GB</p>
    </p>
    <button class="btnn">Learn More</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
